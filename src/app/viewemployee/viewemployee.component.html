
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">emp_code</th>
                    <th scope="col">name</th>
                    <th scope="col">Designation</th>
                    <th scope="col">Date Of Birth</th>
                    <th scope="col">salary</th>
                    <th scope="col">companyName</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let i of EmployeData">
                    <td>{{i.emp_code}}</td>
                    <td>{{i.name}}</td>
                    <td>{{i.designation}}</td>
                    <td>{{i.dob}}</td>
                    <td>{{i.salary}}</td>
                    <td>{{i.companyName}}</td>
                    <td><button class="btn btn-danger" (click)="deleteEmploye(i.id)">Delete</button></td>
                  </tr>
                </tbody>
              </table>

        </div>
    </div>
</div>
